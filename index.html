<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  
  <div id="game_panel">
    <div id="game">
      <div id="card-1" class="card"></div>
      <div id="card-2" class="card"></div>
      <div id="card-3" class="card"></div>
      <div id="card-4" class="card"></div>
      <div id="card-5" class="card"></div>
      <div id="card-6" class="card"></div>
      <div id="card-7" class="card"></div>
      <div id="card-8" class="card"></div>
      <div id="card-9" class="card"></div>
      <div id="card-10" class="card"></div>
      <div id="card-11" class="card"></div>
      <div id="card-12" class="card"></div>
      <div id="card-13" class="card"></div>
      <div id="card-14" class="card"></div>
      <div id="card-15" class="card"></div>
      <div id="card-16" class="card"></div>
    </div>
    <div id="information">
      <div id="high-score-header">
        <h3>high-score</h3>
        <div id="high-score"></div>
      </div>
      <div class="moves-header">
        <h3>Moves:</h3>
        <div id="moves"></div>
      </div>
      <div class="game-completion">
        <div id="trophy"></div>
      </div>
      <div id="reset-game">Reset Game</div>  
    </div>
  </div>
  
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
